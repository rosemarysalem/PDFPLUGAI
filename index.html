<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrackIt PDF</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #2d0036;
      color: #fff;
      margin: 0;
      padding: 0;
      width: 400px;
      min-height: 500px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #fff;
      text-align: center;
      margin: 30px 0 10px 0;
      font-size: 2em;
      letter-spacing: 1px;
      font-weight: 700;
    }
    .upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    .card {
      background: #4b006e;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      margin: 12px 0;
      padding: 16px 16px 16px 20px;
      color: #fff;
      border-left: 5px solid #e53935;
      transition: box-shadow 0.2s;
      position: relative;
      min-height: 40px;
      width: 95%;
      max-width: 360px;
      word-break: break-word;
    }
    .card strong {
      color: #ffb300;
      font-size: 1.1em;
      display: block;
      margin-bottom: 6px;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 2px 8px;
      cursor: pointer;
      font-size: 0.9em;
      opacity: 0.85;
      transition: opacity 0.2s;
    }
    .copy-btn:hover {
      opacity: 1;
    }
    #output {
      margin-top: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .loading {
      text-align: center;
      color: #fff;
      font-size: 1.1em;
      margin-top: 30px;
    }
    .spinner {
      border: 4px solid #fff2;
      border-top: 4px solid #e53935;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 30px auto 10px auto;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #pdfName {
      text-align: center;
      color: #ffb300;
      font-size: 1em;
      margin-bottom: 8px;
      min-height: 1.2em;
    }
    @media (max-width: 500px) {
      body {
        width: 100vw;
        min-width: 100vw;
        padding: 8px;
      }
      .card {
        padding: 12px 8px 12px 12px;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <h1>CrackIt PDF</h1>
  <div class="upload">
    <input type="file" id="pdfInput" accept="application/pdf">
    <button id="uploadBtn">Upload & Parse PDF</button>
  </div>
  <div id="pdfName"></div>
  <div id="output"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
